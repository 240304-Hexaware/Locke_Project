<div class="w-full bg-zinc-800 flex flex-wrap m-4 p-4">
    <div class="w-full text-lg text-white m-4 p-4" *ngIf="filesService.hasRecords == false; else recTitle">
        <p class="text-lg">There are no records associated with this account.</p>
    </div>
    <ng-template class="w-full text-lg text-white m-4 p-4" #recTitle>
        <p class="w-full text-center">{{userDataService.username}}`s Records</p>
    </ng-template>
    <div class="text-white flex flex-row w-96 m-4 rounded overflow-hidden shadow-lg"
    *ngFor="let record of filesService.records">
        <div class="flex flex-col">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">{{record.fields.name}}</div>
            </div>
            <div class="flex flex-wrap px-6 pt-4 pb-2">
            <div *ngFor="let tag of filesService.getTags(record)" class="w-full flex justify-between border-b-2 border-green-800 text-white px-3 py-1 text-sm font-semibold mr-2 mb-2 hover:cursor-pointer"
            (click)="onSelectTag(tag)"
            ><span>{{tag[0].charAt(0).toUpperCase()}}{{tag[0].substring(1)}}:</span><span>{{tag[1]}}</span></div>
            </div>
        </div>
    </div>
</div>
