<div class="w-full bg-zinc-800 text-white m-4 p-4">
    <div class="w-full text-lg text-white m-4 p-4" *ngIf="filesService.hasParsed == false; else recTitle">
        <p class="text-center">There are no flat files associated with this account.</p>
    </div>
    <ng-template class="w-full text-lg text-white m-4 p-4" #recTitle>
        <p class="w-full text-center font-bold">{{userDataService.username}}'s Flat Files</p>
    </ng-template>
    <div *ngFor="let flat of filesService.flatFiles"
     class="w-full grid grid-cols-2 mb-2">
        <p class="p-2 text-lg text-center">{{flat}}</p>
        <button 
            class="bg-green-800 p-2 text-lg text-center" 
            (click)="onDownload(flat)"
            >
            Download
        </button>
    </div>
</div>
